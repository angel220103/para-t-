<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego Especial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e4d7;
        }


        #invitation {
            border: 2px solid black;
            border-radius: 15px;
            background-color: #FFFFFF;
            padding: 20px;
            margin: auto;
            width: 80%;
            max-width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            color: #D68C45;
        }

        #invitation {
            display: none;
        }

        #invitationLose {
            border: 2px solid black;
            border-radius: 15px;
            background-color: #FFFFFF;
            padding: 20px;
            margin: auto;
            width: 80%;
            max-width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            color: #D68C45;
            text-align: center;
        }

        #invitationLose {
            display: none;
        }

        #gameContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 90%;
            max-width: 320px;
            margin-bottom: 20px;
        }

        .card {
            height: 80px;
            background-color: #A7D7C5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: transparent;
            transition: color 0.3s, transform 0.3s;
        }

        .card.revealed,
        .card.matched {
            color: #444;
            transform: scale(1.1);
        }

        .confetti {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: #ff69b4;
            opacity: 0.6;
            border-radius: 50%;
        }

        #timer {
            font-size: 24px;
            color: #D68C45;
            margin-bottom: 20px;
        }
        #timerText {
            font-size: 24px;
            color: #D68C45;
            margin-bottom: 20px;
        }

        .heart {
            position: fixed;
            bottom: -100px;
            height: 60px;
            width: 60px;
            font-size: 35px;
            opacity: 0.7;
        }

        @keyframes floating {
            0% {
                bottom: 100vh;
                opacity: 0.7;
            }

            100% {
                bottom: -100vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="timerText"> Tienes 30 segundos para encontrar todas las parejas</div>
    <div id="timer">00:30</div>
    <div id="gameContainer"></div>


    <div id="invitation">El mejor regalo que recibi√≥ tu mami; fue tenerlas a las dos; eres una personita muy valiosa para nosotros üéÅ</div> <!--ESTE ES EL TEXTO QUE SALDR√Å CUANDO GANE-->

    <div id="invitationLose">¬°Se ha acabado el tiempo! 
        <br> 
        Tu puedes dani vuelve a intentarlo üéÅ <!--ESTE ES EL TEXTO QUE SALDR√Å CUANDO PIERDA-->
    </div> 


    <script>
        const confeti = '‚ù§Ô∏è'; //Este es el icono del confeti
        const icons = ["üê£", "üê∞", "üå∑", "ü•ö", "üç´", "üéÄ", "üê£", "üê∞", "üå∑", "ü•ö", "üç´", "üéÄ"]; //Estos son los iconos de las cartas
        let revealedCards = [];
        let matchedPairs = 0;
        let gameStarted = false;
        let timerId;



        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(icon) {
            const card = document.createElement("div");
            card.className = "card";
            card.textContent = icon;
            card.onclick = () => revealCard(card, icon);
            return card;
        }

        function revealCard(card, icon) {
            if (card.classList.contains("revealed") || revealedCards.length === 2) {
                return;
            }

            card.classList.add("revealed");
            revealedCards.push({ card, icon });

            if (revealedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = revealedCards;

            if (firstCard.icon === secondCard.icon) {
                firstCard.card.classList.add("matched");
                secondCard.card.classList.add("matched");
                matchedPairs++;
                if (matchedPairs === icons.length / 2) {
                    document.getElementById("gameContainer").style.display = "none";
                    document.getElementById("timer").style.display = "none";
                    document.getElementById("timerText").style.display = "none";
                    document.getElementById("invitation").style.display = "flex";
                    startConfetti();
                }
            } else {
                firstCard.card.classList.remove("revealed");
                secondCard.card.classList.remove("revealed");
            }

            revealedCards = [];
        }

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animation = 'floating ' + (2 + Math.random() * 3) + 's ease-in infinite';
                heart.innerText = confeti;
                heart.style.transform = 'rotate(' + 360 * Math.random() + 'deg)';
                document.body.appendChild(heart);
            }
        }


        function initializeGame() {
            shuffleArray(icons);
            const gameContainer = document.getElementById("gameContainer");
            icons.forEach(icon => {
                gameContainer.appendChild(createCard(icon));
            });
            startTimer();
        }

        function startTimer() {
            let timeRemaining = 30;
            timerId = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerId);
                    endGame();
                } else {
                    const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
                    const seconds = String(timeRemaining % 60).padStart(2, '0');
                    document.getElementById("timer").textContent = `${minutes}:${seconds}`;
                    timeRemaining--;
                }
            }, 1000);
        }

        function endGame() {
            if (matchedPairs !== icons.length / 2) {
                document.getElementById("gameContainer").style.display = "none";
                document.getElementById("timer").style.display = "none";
                document.getElementById("timerText").style.display = "none";
                document.getElementById("invitationLose").style.display = "flex";
                startConfetti();
            }
        }

        initializeGame();
    </script>
</body>

</html>
